<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" type="text/css" />

		<!-- Primary Meta Tags -->
		<meta name="title" content="Half as History - Today in history bot!" />
		<meta
			name="description"
			content="A simple bot which share the events, that happened years ago, but this day!"
		/>
		<link
			rel="shortcut icon"
			href="./assets/images/icon.png"
			type="image/x-icon"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://halfashistory.vercel.app/" />
		<meta
			property="og:title"
			content="Half as History - Today in history bot!"
		/>
		<meta
			property="og:description"
			content="A simple bot which share the events, that happened years ago, but this day!"
		/>
		<meta property="og:image" content="./assets/images/banner.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta
			property="twitter:url"
			content="https://halfashistory.vercel.app/"
		/>
		<meta
			property="twitter:title"
			content="Half as History - Today in history bot!"
		/>
		<meta
			property="twitter:description"
			content="A simple bot which share the events, that happened years ago, but this day!"
		/>
		<meta property="twitter:image" content="./public\assets" />
		<title>Tweet about Half as History</title>
	</head>
	<body>
		<script>
			window.location.replace("index.html#tweet");
		</script>
	</body>
</html>
