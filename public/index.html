<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" type="text/css" />

		<!-- Primary Meta Tags -->
		<title>Half as History - Today in history bot!</title>
		<meta name="title" content="Half as History - Today in history bot!" />
		<meta
			name="description"
			content="A simple bot which share the events, that happened years ago, but this day!"
		/>
		<link
			rel="shortcut icon"
			href="./assets/images/icon.png"
			type="image/x-icon"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://halfashistory.vercel.app/" />
		<meta
			property="og:title"
			content="Half as History - Today in history bot!"
		/>
		<meta
			property="og:description"
			content="A simple bot which share the events, that happened years ago, but this day!"
		/>
		<meta property="og:image" content="./assets/images/banner.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta
			property="twitter:url"
			content="https://halfashistory.vercel.app/"
		/>
		<meta
			property="twitter:title"
			content="Half as History - Today in history bot!"
		/>
		<meta
			property="twitter:description"
			content="A simple bot which share the events, that happened years ago, but this day!"
		/>
		<meta property="twitter:image" content="./public\assets" />
	</head>
	<body class="center">
		<div class="wrapper center">
			<div class="text-content">
				<img
					class="icon-hero"
					src="./assets/images/icon_dark.png"
					alt=""
				/>

				<div class="desc">
					A simple bot which share the events, that happend years ago
					but this day!
				</div>

				<div class="button-wrap h-center">
					<a
						href="https://twitter.com/intent/follow?original_referer=https%3A%2F%2Fpublish.twitter.com%2F&ref_src=twsrc%5Etfw%7Ctwcamp%5Ebuttonembed%7Ctwterm%5Efollow%7Ctwgr%5Ehalfashistory&region=follow_link&screen_name=halfashistory"
					>
						<div class="expand-button center">
							<i class="bi bi-twitter"></i>
							<span class="expand-text">Follow</span>
						</div>
					</a>
					<a href="./tweet.html">
						<div class="expand-button center">
							<i class="bi bi-gift-fill"></i>
							<span class="expand-text">Tweet</span>
						</div>
					</a>
					<a href="https://buymeacoffee.com/harrytom">
						<div class="expand-button center">
							<i class="bi bi-heart-fill"></i>
							<span class="expand-text">Support</span>
						</div>
					</a>
				</div>
			</div>
		</div>
		<script
			data-name="BMC-Widget"
			data-cfasync="false"
			src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js"
			data-id="harrytom"
			data-description="Support me on Buy me a coffee!"
			data-message="Support me by buying me few coffees :)"
			data-color="#BD5FFF"
			data-position="Right"
			data-x_margin="18"
			data-y_margin="18"
		></script>
	</body>
	<script src="./js/app.js"></script>
</html>
